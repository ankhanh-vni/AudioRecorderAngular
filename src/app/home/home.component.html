<div class="content" role="main">
  <div class="row justify-content-center pt-2 pb-2">
    <button
      title="Click here to start recording action"
      class="btn-mic w-auto"
      (click)="startRecording()"
      *ngIf="!isRecording"
      style="margin-right: 3px"
    >
      <img src="../../assets/mic.png" />
    </button>
    <button
      title="Click here to stop recording"
      class="btn-stop w-auto"
      (click)="stopRecording()"
      *ngIf="isRecording"
      style="margin-right: 3px"
    >
      <img src="../../assets/stop.png" />
    </button>
  </div>
  <audio *ngIf="recordingStopped" #audioPlayer controls style="margin: 10px"></audio>
  <button *ngIf="audioURL && recordingStopped" [disabled]="transcriptFetched" (click)="uploadAudio()">Get Transcript summary</button>
  <div *ngIf="audioURL && recordingStopped">
    <h3 style="text-align: center;">Summary</h3>
    <p>{{ transcript }}</p>
  </div>
  <button *ngIf="transcriptFetched" (click)="summarizeAgain()">Get Transcript summary</button>
